# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Hibernate dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable SQL initialization (no need for schema.sql or data.sql in test profile)
spring.sql.init.mode=never

# Disable caching during tests
spring.cache.type=none

# Logging for testing
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Server port during testing (if needed)
server.port=8081

# Actuator for monitoring (disable in tests)
management.endpoints.web.exposure.include=none

# Test-specific settings (e.g., disable certain features or enable others for testing)
